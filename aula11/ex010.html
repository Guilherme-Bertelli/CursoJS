<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        <!-- Aqui vai o JavaScript(textos) -->
    </div>

    <script>
        function verificar() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A velocida atual é de <strong>${vel}Km/h.</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou os límites de velocidade!<strong> MULTADO!</strong></p>`
            } 
            res.innerHTML += `<p>Diriga sempre usando cinto de segurança!`
        }
    </script>
</body>
</html>
