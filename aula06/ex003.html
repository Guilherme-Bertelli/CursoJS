<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }

    h1 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Curso de JavaScript.</p>
  <script>
    var nome = window.prompt('Qual é seu nome?')

    if (nome == Number(nome)) {
      alert('Identificamos que foi inserido um número. Digite um nome valido!')
    } else {
      alert('Olá, ' + nome + "!")
    }

    var n1 = Number(prompt(nome + ", Digite um número!"))
    var n2 = Number(prompt("Agora digite outro número!"))
    var soma = n1 + n2

    window.alert(`${nome}, a soma entre ${n1} e ${n2} é: ${soma}!`)
  </script>
</body>
</html>
