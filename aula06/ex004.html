<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(to bottom, rgba(255, 99, 71, 0.562),rgba(92, 0, 117, 0.751));
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2em;
            color: white;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.384);
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <!-- <h1>Olá, Mundo!</h1>
    <p>Curso de JavaScript</p> -->
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras!<br>`)
        document.writeln(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
