<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="css/ex01.css">
    <link rel="stylesheet" media="screen" href="css/ex01-media-query.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <main id="conteudoPrincipal">
        <div>
            <label for="numero">Número(entre 1 e 100)</label>
            <input type="number" name="numero" id="numero">
            <button type="button" id="adicionar" onclick="adicionar()">Adicionar</button>
        </div>
        <select name="lista" id="lista" size="7">
            <option value="mensagem" id="msg">Insira algum número acima</option>
            <!-- options elements adicionados através de JS -->
        </select>
        <button type="button" id="finalizar" onclick="finalizar()">Finalizar</button>
        <div id="saida"></div>
    </main>
    <footer>&copy; GuilhermeHenrique</footer>

    <script src="js/script.js"></script>
</body>
</html>
